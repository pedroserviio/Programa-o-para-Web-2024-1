<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 p-5 text-center text-white bg-dark cadastro">
          <h1>Cadastro</h1>
          	<form class="row g-3" id="agendarForm">
				<div class="col-md-6">
					<label for="inputNome" class="form-label">Nome</label>
					<input type="text" class="form-control" id="inputNome" placeholder="Nome" required/>
				</div>
				<div class="col-md-6">
					<label for="inputTelefone" class="form-label">Telefone</label>
					<input type="text" class="form-control" id="inputTelefone" placeholder="Telefone" required/>
				</div>
				<div class="col-md-2">
					<label for="inputCEP" class="form-label">CEP</label>
					<input type="text" class="form-control" id="inputCEP" maxlength="9" placeholder="CEP" required/>
				</div>
				<div class="col-md-10">
					<label for="inputLogradouro" class="form-label">Logradouro</label>
					<input type="text" class="form-control" id="inputLogradouro" placeholder="Logradouro" required/>
				</div>
				<div class="col-md-3">
					<label for="inputEstado" class="form-label">Estado</label>
					<select id="inputEstado" class="form-select" required>
						<option selected>-- Selecione --</option>
					</select>
				</div>
				<div class="col-md-6">
					<label for="inputCidade" class="form-label">Cidade</label>
					<input type="text" class="form-control" id="inputCidade" placeholder="Cidade" required/>
				</div>
				<div class="col-md-3">
					<label for="inputData" class="form-label">Data de Agendamento</label>
					<input type="date" class="form-control" id="inputData" required/>
				</div>
				<div class="col-12 pt-3">
					<button type="submit" class="btn btnCadastro">Cadastrar</button>
				</div>
          	</form>
        </div>
		<button style="margin-top: 20px;" type="button" class="btn btn-dark">Ver Agendamentos</button>
      </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="script.js"></script>
  </body>
</html>
